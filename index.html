<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://uploads.onecompiler.io/438cc35sk/43t6k2xht/Copilot_20250724_112130_1_-removebg-preview.png">
    <title>OpenA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #004d99;
            --primary-light: #e6f2ff;
            --accent: #00aaff;
            --white: #ffffff;
            --light: #f8fafc;
            --gray: #94a3b8;
            --dark: #1e293b;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 204, 0.05) 0%, transparent 20%);
            z-index: 0;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 102, 204, 0.15);
            padding: 60px;
            max-width: 900px;
            width: 95%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            color: transparent;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary);
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 60px 0;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background: var(--white);
            border-radius: 16px;
            padding: 30px 20px;
            min-width: 140px;
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 102, 204, 0.1);
        }
        
        .countdown-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 102, 204, 0.15);
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }
        
        .countdown-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
            font-feature-settings: "tnum";
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .progress-container {
            margin: 50px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .progress-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .progress-percent {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .progress-bar {
            height: 12px;
            background-color: var(--primary-light);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 6px;
            position: relative;
            transition: width 1s ease-out;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0) 0%, 
                            rgba(255,255,255,0.4) 50%, 
                            rgba(255,255,255,0) 100%);
            animation: progress-shine 3s infinite;
        }
        
        .contact-section {
            margin-top: 50px;
        }
        
        .contact-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.05);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.2);
            width: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }
        
        .form-message {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            text-align: center;
        }
        
        .success-message {
            color: var(--success);
        }
        
        .error-message {
            color: var(--error);
        }
        
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.1);
            transition: all 0.3s;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.2);
            color: var(--primary-dark);
            background: var(--primary-light);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        @keyframes progress-shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .countdown-box {
                min-width: 100px;
                padding: 20px 15px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cube"></i>
            </div>
            <div class="logo-text"><storng>Open<span style="color: red;">A</span></storng></div>
        </div>
        
        <h1>Launching Soon</h1>
        <p class="subtitle">We're crafting an exceptional experience for you. Our <storng>Open<span style="color: red;">A</span></storng> platform will be available on <strong>feb 02, 2026</strong>. Contact us with any questions.</p>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">Development Progress</div>
                <div class="progress-percent" id="progress-percent">0% Complete</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-title">Send us a message</div>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div class="footer">
            &copy; 2025 Premium Solutions. All rights reserved.
        </div>
    </div>

    <script>
        // Set the launch date to June 25, 2025
        const launchDate = new Date("february 02, 2026 00:00:00").getTime();
        const startDate = new Date("september 01, 2025 00:00:00").getTime(); // Project start date
        const totalDuration = launchDate - startDate;
        
        // Update countdown and progress every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            const elapsed = now - startDate;
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Calculate progress percentage (capped at 100%)
            let progress = Math.min((elapsed / totalDuration) * 100, 100);
            progress = Math.max(progress, 0); // Ensure not negative
            
            // Display results
            document.getElementById("days").innerHTML = days.toString().padStart(2, "0");
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
            
            // Update progress bar
            document.getElementById("progress-fill").style.width = `${progress}%`;
            document.getElementById("progress-percent").textContent = `${Math.round(progress)}% Complete`;
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("progress-fill").style.width = "100%";
                document.getElementById("progress-percent").textContent = "100% Complete";
            }
        }, 1000);
        
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formMessage = document.getElementById('formMessage');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
                to: 'arafatislamlam15@gmail.com' // Your email address
            };
            
            // Validate form
            if (!data.name || !data.email || !data.message) {
                formMessage.textContent = 'Please fill in all fields';
                formMessage.className = 'form-message error-message';
                return;
            }
            
            if (!data.email.includes('@') || !data.email.includes('.')) {
                formMessage.textContent = 'Please enter a valid email address';
                formMessage.className = 'form-message error-message';
                return;
            }
            
            // Change button text
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            formMessage.textContent = '';
            
            // In production, replace this with actual email sending code
            // Example using FormSubmit.co (free service)
            fetch('https://formsubmit.co/ajax/arafatislamlam15@gmail.com', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                formMessage.textContent = 'Message sent successfully! We will respond soon.';
                formMessage.className = 'form-message success-message';
                form.reset();
            })
            .catch(error => {
                formMessage.textContent = 'Error sending message. Please try again later.';
                formMessage.className = 'form-message error-message';
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
                
                // Reset message after 5 seconds
                setTimeout(() => {
                    formMessage.textContent = '';
                }, 5000);
            });
        });
    </script>
</body>
</html>
