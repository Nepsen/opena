
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - Nepsen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        float: 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
        }
        .dark {
            --primary: #60a5fa;
            --secondary: #3b82f6;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="glass rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:scale-[1.02]">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-20 h-20 rounded-full overflow-hidden mr-4 animate-float shadow-lg">
                        <img src="https://uploads.onecompiler.io/438cc35sk/43fcju7j3/th-removebg-preview__3_-removebg-preview%20(1).png" 
                             alt="Nepsen Logo" 
                             class="w-full h-full object-cover">
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-400 dark:to-blue-500 bg-clip-text text-transparent">
                    Nepsen
                </h1>
                
                <p class="text-gray-600 dark:text-gray-300 text-center mb-8" id="verification-text">
                    Account Verification
                </p>
                 
                <div class="bg-white/50 dark:bg-gray-800/50 rounded-xl p-6 mb-6">
                    <p class="text-gray-700 dark:text-gray-200 text-center mb-4" id="otp-text">
                        Your verification code is:
                    </p>
                    <div class="flex justify-center mb-4">
                        <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow-lg">
                            <span class="text-2xl font-bold text-white tracking-wider">${otp}</span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center" id="instruction-text">
                        Please enter this code within 5 minutes to complete verification
                    </p>
                </div>
                 
                <div class="text-center text-sm text-gray-500 dark:text-gray-400">
                    <p id="auto-sent-text">This code was automatically sent by Nepsen</p>
                    <p id="device-info" class="mt-1"></p>
                    <p class="mt-1">© Nepsen. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Language translations
        const translations = {
            en: {
                verification: "Account Verification",
                otp: "Your verification code is:",
                instruction: "Please enter this code within 5 minutes to complete verification",
                autoSent: "This code was automatically sent by Nepsen",
                deviceInfo: "Device: "
            },
            zh: {
                verification: "账户验证",
                otp: "您的验证码是：",
                instruction: "请在5分钟内输入此验证码以完成验证",
                autoSent: "此验证码由 Nepsen 自动发送",
                deviceInfo: "设备："
            },
            bn: {
                verification: "অ্যাকাউন্ট যাচাই",
                otp: "আপনার যাচাইকরণ কোড হল:",
                instruction: "অনুগ্রহ করে যাচাই সম্পন্ন করতে ৫ মিনিটের মধ্যে এই কোডটি লিখুন",
                autoSent: "এই কোডটি Nepsen দ্বারা স্বয়ংক্রিয়ভাবে পাঠানো হয়েছে",
                deviceInfo: "ডিভাইস: "
            }
        };

        // Get device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceType = 'Unknown';
            let browser = 'Unknown';
            
            // Detect device type
            if (/tablet|ipad|playbook|silk/i.test(userAgent)) {
                deviceType = 'Tablet';
            } else if (/mobile|iphone|ipod|android|blackberry|opera|mini|windows\sce|palm|smartphone|iemobile/i.test(userAgent)) {
                deviceType = 'Mobile';
            } else {
                deviceType = 'Desktop';
            }
            
            // Detect browser
            if (userAgent.indexOf('Chrome') > -1) {
                browser = 'Chrome';
            } else if (userAgent.indexOf('Safari') > -1) {
                browser = 'Safari';
            } else if (userAgent.indexOf('Firefox') > -1) {
                browser = 'Firefox';
            } else if (userAgent.indexOf('Edge') > -1) {
                browser = 'Edge';
            } else if (userAgent.indexOf('Opera') > -1) {
                browser = 'Opera';
            }
            
            return {
                type: deviceType,
                browser: browser,
                os: navigator.platform
            };
        }

        // Update device info display
        function updateDeviceInfo(lang) {
            const device = getDeviceInfo();
            const t = translations[lang];
            const deviceInfoText = t.deviceInfo + device.type + ' | ' + device.browser + ' | ' + device.os;
            document.getElementById('device-info').textContent = deviceInfoText;
        }

        // Get user's location based on IP
        async function getUserLanguage() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const country = data.country.toLowerCase();

                // Map countries to languages
                const languageMap = {
                    'cn': 'zh',
                    'tw': 'zh',
                    'hk': 'zh',
                    'us': 'en',
                    'gb': 'en',
                    'au': 'en',
                    'ca': 'en',
                    'nz': 'en',
                    'bd': 'en',  // Bangladesh - 使用英语
                    'in': 'en',  // India - 使用英语
                    'pk': 'en',  // Pakistan - 使用英语
                    'jp': 'en',  // Japan - 使用英语
                    'kr': 'en',  // South Korea - 使用英语
                    'de': 'en',  // Germany - 使用英语
                    'fr': 'en',  // France - 使用英语
                    'es': 'en',  // Spain - 使用英语
                    'it': 'en',  // Italy - 使用英语
                    'ru': 'en',  // Russia - 使用英语
                    'br': 'en',  // Brazil - 使用英语
                    'mx': 'en',  // Mexico - 使用英语
                    'ar': 'en',  // Argentina - 使用英语
                    'sa': 'en',  // Saudi Arabia - 使用英语
                    'eg': 'en',  // Egypt - 使用英语
                    'tr': 'en',  // Turkey - 使用英语
                    'vn': 'en',  // Vietnam - 使用英语
                    'th': 'en',  // Thailand - 使用英语
                    'id': 'en',  // Indonesia - 使用英语
                    'my': 'en',  // Malaysia - 使用英语
                    'ph': 'en',  // Philippines - 使用英语
                    'sg': 'en',  // Singapore - 使用英语
                    'ae': 'en',  // UAE - 使用英语
                    'qa': 'en',  // Qatar - 使用英语
                    'om': 'en',  // Oman - 使用英语
                    'kw': 'en',  // Kuwait - 使用英语
                    'bh': 'en',  // Bahrain - 使用英语
                };

                return languageMap[country] || 'en'; // Default to English if not found
            } catch (error) {
                console.error('Error getting location:', error);
                return 'en'; // Default to English on error
            }
        }

        // Update page language
        function updateLanguage(lang) {
            const t = translations[lang] || translations['en']; // 如果找不到翻译，使用英语
            if (t) {
                document.getElementById('verification-text').textContent = t.verification;
                document.getElementById('otp-text').textContent = t.otp;
                document.getElementById('instruction-text').textContent = t.instruction;
                document.getElementById('auto-sent-text').textContent = t.autoSent;
                updateDeviceInfo(lang);
                document.documentElement.lang = lang;
            }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const userLang = await getUserLanguage();
            updateLanguage(userLang);
            
            // Auto detect system theme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            
            // Add theme toggle button
            const themeToggle = document.createElement('button');
            themeToggle.className = 'theme-toggle fixed top-4 right-4 p-2 rounded-lg bg-white/20 dark:bg-gray-800/20 backdrop-blur-sm border border-white/20 dark:border-gray-800/20';
            themeToggle.innerHTML = '<svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path class="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path><path class="moon-icon hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>';
            document.body.appendChild(themeToggle);
            
            // Add click to toggle theme
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                // Toggle icon visibility
                document.querySelector('.sun-icon').classList.toggle('hidden');
                document.querySelector('.moon-icon').classList.toggle('hidden');
            });
            
            // Update theme icon based on current theme
            if (document.documentElement.classList.contains('dark')) {
                document.querySelector('.sun-icon').classList.add('hidden');
                document.querySelector('.moon-icon').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
